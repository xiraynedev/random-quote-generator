<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="quote-container" id="quote-container">
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote">You talking to me? You talking to me? HUH? Ain't nobody else here. You must be talking to me!</span>
      <i class="fas fa-quote-right"></i>
    </div>
    <div class="quote-author">
      <span id="author">John Knife</span>
    </div>
    <div class="button-container">
      <button id="twitter" class="twitter-button" title="Tweet this!"><i class="fab fa-twitter"></i></button>
      <button id="new-quote">New Quote</button>
    </div>
  </section>

</body>
</html>
